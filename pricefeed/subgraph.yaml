      abi: EACAggregatorProxy
      startBlock: 6497278
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AnswerUpdated
        - NewRound
        - OwnershipTransferRequested
        - OwnershipTransferred
      abis:
        - name: EACAggregatorProxy
          file: ./abis/EACAggregatorProxy.json
